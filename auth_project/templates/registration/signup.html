<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
    </head>
    <body>
        <h2>signup</h2>

        {% if error %}
            <p style="color:lightcoral;">{{ error }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.username.label_tag }}<br>
            {{ form.username }}<br><br>

            {{ form.image.label_tag }}<br>
            {{ form.image }}<br><br>

            <button type="submit">signup</button>
        </form>
    </body>
</html>
